<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNOX OFFICIAL STUDIO</title>
    <!-- ใช้ Cinzel Heavy Font ตามภาพ -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            /* Palette สีทองจากภาพ */
            --gold-primary: #d4af37;
            --gold-light: #f9f295;
            --gold-dark: #b8860b;
            /* สีพื้นหลังเงินเข้มสนิท */
            --bg-deep: #1a1a1a; 
            --silver-metal: #4a4a4a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* พื้นหลังสีเทาเข้มสนิท */
            background-color: var(--bg-deep);
            color: white;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* เพิ่มเม็ดสีทองประกายเล็กๆ (Speckles) */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg xmlns='http://www.w3.org' width='100' height='100' viewBox='0 0 100 100'%3E%3Ccircle cx='5' cy='5' r='1' fill='%23b8860b'/%3E%3Ccircle cx='50' cy='50' r='1' fill='%23d4af37'/%3E%3Ccircle cx='95' cy='95' r='1' fill='%23f9f295'/%3E%3C/svg%3E");
            background-size: 50px 50px;
            opacity: 0.2;
            pointer-events: none;
        }


        .brand-container {
            text-align: center;
            position: relative;
            padding: 60px;
            z-index: 1;
        }

        /* Luxury Gold Branding */
        .brand-name {
            font-family: 'Cinzel', serif;
            font-size: 10rem;
            font-weight: 900; /* ใช้ 900 ตามภาพ */
            line-height: 1.0;
            margin-bottom: 20px;
            
            /* สร้างเอฟเฟกต์ความหนา 3D ที่มั่นคงและคมชัด */
            text-shadow: 
                /* จำลองความลึกของทองแท่ง */
                1px 1px 0 var(--gold-dark),
                2px 2px 0 var(--gold-dark),
                3px 3px 0 var(--gold-dark),
                4px 4px 0 var(--gold-dark),
                5px 5px 0 var(--gold-dark),
                6px 6px 0 var(--gold-dark),
                7px 7px 0 var(--gold-dark),
                8px 8px 0 var(--gold-dark),
                9px 9px 0 var(--gold-dark),
                10px 10px 15px rgba(0,0,0,0.8); /* เงาตกกระทบพื้น */

            /* ไล่เฉดสีหน้าตัวอักษร */
            background: linear-gradient(to bottom, 
                var(--gold-light) 0%, 
                var(--gold-primary) 50%, 
                var(--gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 10px;
            text-transform: uppercase;
        }

        /* เงาสะท้อนที่พื้น (Reflection) */
        .brand-name::after {
            content: "TNOX";
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            font-family: 'Cinzel', serif;
            font-size: 10rem;
            font-weight: 900;
            letter-spacing: 10px;
            text-align: center;
            
            /* พลิกกลับด้านและลดความโปร่งใส */
            transform: scaleY(-1);
            opacity: 0.15;
            
            background: linear-gradient(to top, 
                var(--gold-light) 0%, 
                var(--gold-primary) 50%, 
                var(--gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand-subtitle {
            font-size: 2.0rem;
            letter-spacing: 20px;
            color: #fff;
            margin-left: 15px; 
            text-transform: uppercase;
            font-weight: 200;
            opacity: 0.6;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .divider {
            width: 150px;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--gold-primary), transparent);
            margin: 40px auto;
            position: relative;
        }

        .divider::after {
            content: '⬥';
            color: var(--gold-primary);
            position: absolute;
            top: -11px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 15px;
            text-shadow: 0 0 10px var(--gold-primary);
        }

        .cta-links {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 50px;
        }
        /* ลิ้งค์ YouTube แบบเรียบง่าย */
        .luxury-link {
            text-decoration: none;
            color: var(--gold-primary);
            font-size: 1.0rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            padding: 10px;
            transition: 0.3s;
            opacity: 0.8;
        }
        .luxury-link:hover {
            opacity: 1;
            text-shadow: 0 0 10px var(--gold-primary);
        }
    </style>
</head>
<body>

    <div class="brand-container">
        <div class="brand-name">TNOX</div>
        <div class="brand-subtitle">STUDIO</div>
        
        <div class="divider"></div>

        <div class="cta-links">
            <a href="https://www.youtube.com" class="luxury-link">YOUTUBE CHANNEL</a>
        </div>
    </div>
</body>
</html>
