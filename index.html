<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNOX OFFICIAL STUDIO - แบรนด์หรู</title>
    <!-- ใช้ Google Fonts ที่จำเป็น -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        /* 1. CSS Reset & Variables (ตัวแปรสี) */
        :root {
            --gold-primary: #d4af37;
            --gold-light: #f9f295;
            --gold-dark: #b8860b;
            --bg-deep: #1a1a1a; /* เงินเข้มสนิท */
            --silver-metal: #4a4a4a;
            --text-color-light: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 2. Body Styling & Background (พื้นหลังหลัก) */
        body {
            background-color: var(--bg-deep);
            color: var(--text-color-light);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 3. Container & Layout (โครงสร้างเนื้อหา) */
        .brand-container {
            text-align: center;
            position: relative;
            padding: 4rem 2rem; /* ใช้ rem เพื่อความยืดหยุ่น */
            z-index: 1;
            max-width: 800px;
            width: 90%;
        }

        /* 4. Luxury 3D Gold Typography (ตัวอักษร TNOX 3D) */
        .brand-name {
            font-family: 'Cinzel', serif;
            font-size: 10rem; /* ปรับขนาดตามความเหมาะสมหน้าจอ */
            font-weight: 900;
            line-height: 1.0;
            margin-bottom: 1.2rem;
            letter-spacing: 0.8rem;
            text-transform: uppercase;

            /* เทคนิคสร้างความหนา 3D ด้วย Shadow ซ้อนทับ */
            text-shadow: 
                1px 1px 0 var(--gold-dark), 2px 2px 0 var(--gold-dark),
                3px 3px 0 var(--gold-dark), 4px 4px 0 var(--gold-dark),
                5px 5px 0 var(--gold-dark), 6px 6px 0 var(--gold-dark),
                7px 7px 0 var(--gold-dark), 8px 8px 0 var(--gold-dark),
                9px 9px 0 var(--gold-dark), 10px 10px 1.5rem rgba(0,0,0,0.8);

            /* ไล่เฉดสีทองด้านหน้า */
            background: linear-gradient(to bottom, var(--gold-light) 0%, var(--gold-primary) 50%, var(--gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 5. Reflection Effect (เงาสะท้อนที่พื้น) */
        .brand-name::after {
            content: "TNOX";
            position: absolute;
            bottom: 1rem;
            left: 0;
            width: 100%;
            font-family: 'Cinzel', serif;
            font-size: 10rem;
            font-weight: 900;
            letter-spacing: 0.8rem;
            text-align: center;
            transform: scaleY(-1);
            opacity: 0.1; /* ลดความเข้มของเงาสะท้อนให้ดูสมจริง */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background: linear-gradient(to top, var(--gold-light) 0%, var(--gold-primary) 50%, var(--gold-dark) 100%);
        }

        .brand-subtitle {
            font-size: 1.5rem;
            letter-spacing: 1.2rem;
            color: var(--gold-light);
            margin-left: 1.2rem;
            text-transform: uppercase;
            font-weight: 200;
            opacity: 0.7;
        }

        /* 6. Button Styling (ปุ่ม YouTube หรูหรา) */
        .cta-links { margin-top: 3rem; }

        .luxury-link {
            text-decoration: none;
            color: var(--gold-primary);
            font-size: 1rem;
            letter-spacing: 0.3rem;
            text-transform: uppercase;
            padding: 0.8rem 1.5rem;
            transition: all 0.3s ease-in-out;
            border: 1px solid var(--gold-dark);
            border-radius: 3px;
            display: inline-block;
            font-weight: 700;
        }

        .luxury-link:hover {
            background-color: var(--gold-primary);
            color: var(--bg-deep);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            letter-spacing: 0.4rem;
        }
        
        /* 7. Responsive Design (ทำให้รองรับมือถือ) */
        @media (max-width: 768px) {
            .brand-name {
                font-size: 4rem; /* ลดขนาด font บนมือถือ */
                letter-spacing: 0.5rem;
            }
            .brand-name::after {
                font-size: 4rem;
                letter-spacing: 0.5rem;
            }
            .brand-subtitle {
                font-size: 0.8rem;
                letter-spacing: 0.5rem;
                margin-left: 0.5rem;
            }
            .luxury-link {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="brand-container">
        <div class="brand-name">TNOX</div>
        <div class="brand-subtitle">STUDIO</div>
        
        <div class="cta-links">
            <a href="https://www.youtube.com" class="luxury-link">VISIT YOUTUBE</a>
        </div>
    </div>

</body>
</html>
