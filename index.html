<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNOX STUDIO | LUXURY BRANDING</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-primary: #d4af37;
            --gold-light: #f9f295;
            --gold-dark: #b8860b;
            --bg-deep: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-deep);
            color: white;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(212, 175, 55, 0.05) 0%, transparent 20%);
        }

        .brand-container {
            text-align: center;
            position: relative;
            padding: 60px;
            z-index: 1;
        }

        /* Luxury Gold Branding */
        .brand-name {
            font-family: 'Cinzel', serif;
            font-size: 5rem;
            font-weight: 700;
            line-height: 0.8;
            margin-bottom: 20px;
            background: linear-gradient(to bottom, 
                var(--gold-light) 22%, 
                var(--gold-primary) 45%, 
                var(--gold-dark) 50%, 
                var(--gold-primary) 55%, 
                var(--gold-light) 78%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0px 4px 10px rgba(0,0,0,0.5));
            letter-spacing: 15px;
            text-transform: uppercase;
        }

        .brand-subtitle {
            font-size: 1.2rem;
            letter-spacing: 20px;
            color: #fff;
            margin-left: 20px; /* Offset for centering letters */
            text-transform: uppercase;
            font-weight: 200;
            opacity: 0.8;
        }

        .divider {
            width: 50px;
            height: 1px;
            background: var(--gold-primary);
            margin: 40px auto;
            position: relative;
        }

        .divider::after {
            content: 'â¬¥';
            color: var(--gold-primary);
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 15px;
        }

        .cta-links {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 50px;
        }

        .luxury-link {
            text-decoration: none;
            color: #fff;
            font-size: 0.7rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            position: relative;
            padding: 10px;
            transition: 0.5s;
        }

        .luxury-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 1px;
            background: var(--gold-primary);
            transition: 0.5s;
            transform: translateX(-50%);
        }

        .luxury-link:hover {
            color: var(--gold-primary);
            letter-spacing: 8px;
        }

        .luxury-link:hover::after {
            width: 100px;
        }

        /* Branding Elements */
        .establishment {
            position: absolute;
            bottom: -100px;
            width: 100%;
            font-size: 0.6rem;
            letter-spacing: 10px;
            opacity: 0.4;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="brand-container">
        <div class="brand-name">TNOX</div>
        <div class="brand-subtitle">STUDIO</div>
        
        <div class="divider"></div>

        <div class="cta-links">
            <a href="https://www.youtube.com/@tnoxstudio" class="luxury-link">The Archive</a>
        </div>

        <div class="establishment">TNOX STUDIO</div>
    </div>

</body>
</html>
