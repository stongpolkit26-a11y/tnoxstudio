<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNOX STUDIO | Music Production</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Kanit', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 500px;
            width: 100%;
        }

        /* โลโก้แบบตัวอักษรเรียบหรู */
        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            letter-spacing: 8px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #d4af37, #f9f295, #b8860b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .tagline {
            color: #888;
            font-size: 0.9rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 50px;
        }

        /* เมนูบริการ */
        .service-card {
            background: #111;
            border: 1px solid #222;
            padding: 20px;
            margin-bottom: 15px;
            transition: 0.3s;
            border-radius: 4px;
        }

        .service-card:hover {
            border-color: #d4af37;
            transform: translateY(-5px);
        }

        .service-name {
            display: block;
            font-size: 1.1rem;
            color: #d4af37;
            margin-bottom: 5px;
        }

        .service-price {
            color: #fff;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* ปุ่มติดต่อ */
        .btn-group {
            margin-top: 40px;
        }

        .btn {
            display: block;
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 15px;
            text-decoration: none;
            margin-bottom: 10px;
            letter-spacing: 2px;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .btn:hover {
            background: #fff;
            color: #000;
        }

        .btn-main {
            background: #d4af37;
            border-color: #d4af37;
            color: #000;
            font-weight: bold;
        }

        .btn-main:hover {
            background: #f9f295;
            border-color: #f9f295;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">TNOX</div>
        <div class="tagline">Studio & Production</div>

        <div class="service-card">
            <span class="service-name">Exclusive Beats</span>
            <span class="service-price">บีทพร้อมลิขสิทธิ์ขาด - เริ่มต้น 2,xxx.-</span>
        </div>

        <div class="service-card">
            <span class="service-name">Mixing & Mastering</span>
            <span class="service-price">มิกซ์และมาสเตอร์ริ่ง - เริ่มต้น 1,xxx.-</span>
        </div>

        <div class="btn-group">
            <a href="https://youtube.com/" class="btn btn-main">ฟังผลงาน (PORTFOLIO)</a>
            <a href="https://line.me/" class="btn">สั่งทำเพลง / ติดต่องาน</a>
        </div>
    </div>

</body>
</html>
