<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TNOX STUDIO — World-class luxury digital experience studio crafting timeless elegance.">
    <title>TNOX STUDIO</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Montserrat:wght@500;700;900&family=Cinzel:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold-1: #f9f0d0;
            --gold-2: #f0d38a;
            --gold-3: #d4af37;
            --gold-4: #b8972e;
            --gold-dark: #8b6914;
            --black: #0c0c0c;
            --deep-black: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--deep-black);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Subtle luxury background */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(at 40% 30%, rgba(212, 175, 55, 0.07) 0%, transparent 60%),
                        radial-gradient(at 70% 70%, rgba(212, 175, 55, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 40px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            mix-blend-mode: difference;
        }

        .logo-small {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: 4px;
            color: var(--gold-3);
        }

        .nav-links a {
            color: #ddd;
            text-decoration: none;
            margin-left: 50px;
            font-size: 0.95rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: color 0.4s;
        }

        .nav-links a:hover {
            color: var(--gold-3);
        }

        /* Hero */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .brand {
            font-family: 'Playfair Display', serif;
            font-size: 14rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 24px;
            line-height: 0.85;
            background: linear-gradient(145deg, var(--gold-1) 10%, var(--gold-2) 30%, var(--gold-3) 55%, var(--gold-4) 70%, var(--gold-3) 90%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: 
                drop-shadow(0 10px 20px rgba(0,0,0,0.9))
                drop-shadow(8px 12px 8px var(--gold-dark))
                drop-shadow(-6px -6px 12px rgba(255,255,255,0.15));
            animation: floatHero 8s ease-in-out infinite;
            position: relative;
        }

        .brand::before {
            content: "TNOX";
            position: absolute;
            top: 12px;
            left: 12px;
            opacity: 0.35;
            filter: blur(4px);
            z-index: -1;
        }

        .studio {
            font-family: 'Cinzel', serif;
            font-size: 3.2rem;
            font-weight: 900;
            letter-spacing: 38px;
            color: #d8c8a0;
            margin-top: -40px;
            text-shadow: 0 0 50px rgba(212,175,55,0.5);
        }

        .tagline {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: #a89f7e;
            margin-top: 40px;
            opacity: 0.9;
        }

        .cta {
            margin-top: 80px;
            padding: 22px 80px;
            border: 2px solid var(--gold-3);
            color: var(--gold-3);
            text-transform: uppercase;
            letter-spacing: 6px;
            font-size: 1rem;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        .cta:hover {
            background: var(--gold-3);
            color: var(--deep-black);
            letter-spacing: 10px;
            box-shadow: 0 0 80px rgba(212, 175, 55, 0.6);
            transform: translateY(-6px);
        }

        .cta::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -100%;
            width: 50%;
            height: 200%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.7s;
        }

        .cta:hover::after {
            left: 120%;
        }

        /* Particles */
        .particles {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: var(--gold-3);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--gold-2);
            animation: floatParticle linear infinite;
        }

        @keyframes floatParticle {
            0% { transform: translateY(100vh) scale(0.2); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-50vh) scale(0.7); opacity: 0; }
        }

        @keyframes floatHero {
            0%, 100% { transform: translateY(0) rotateX(3deg); }
            50% { transform: translateY(-28px) rotateX(-2deg); }
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            letter-spacing: 3px;
            color: #555;
            opacity: 0.6;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .brand { font-size: 9rem; letter-spacing: 14px; }
            .studio { font-size: 2.4rem; letter-spacing: 24px; margin-top: -28px; }
        }

        @media (max-width: 640px) {
            .brand { font-size: 5.8rem; letter-spacing: 8px; }
            .studio { font-size: 1.7rem; letter-spacing: 14px; margin-top: -18px; }
            .tagline { font-size: 0.95rem; }
            .cta { padding: 18px 50px; font-size: 0.9rem; }
            nav { padding: 30px; }
            .nav-links a { margin-left: 25px; font-size: 0.85rem; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo-small">TNOX</div>
        <div class="nav-links">
            <a href="#">Work</a>
            <a href="#">Studio</a>
            <a href="#">Journal</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <div class="hero">
        <div class="particles" id="particles"></div>

        <h1 class="brand">TNOX</h1>
        <div class="studio">STUDIO</div>
        
        <div class="tagline">Timeless • Elegant • Exclusive</div>

        <a href="#" class="cta">Enter the Experience</a>
    </div>

    <footer>
        © 2026 TNOX STUDIO — All Rights Reserved
    </footer>

    <script>
        // Create luxury gold particles
        const container = document.getElementById('particles');
        for (let i = 0; i < 32; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            const size = Math.random() * 2.8 + 1.2;
            p.style.width = `${size}px`;
            p.style.height = `${size}px`;
            p.style.left = `${Math.random() * 100}%`;
            p.style.animationDuration = `${Math.random() * 22 + 16}s`;
            p.style.animationDelay = `-${Math.random() * 18}s`;
            p.style.opacity = Math.random() * 0.4 + 0.3;
            container.appendChild(p);
        }
    </script>
</body>
</html>
