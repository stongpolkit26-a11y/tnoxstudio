<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNOX STUDIO — Luxury Digital Experience</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:wght@300;400;500;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold-light: #f9f0d0;
            --gold-primary: #d4af37;
            --gold-dark: #8b6914;
            --bg-deep: #050505;
            --glass: rgba(5, 5, 5, 0.7);
            --cursor-size: 20px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; /* ซ่อนเมาส์ปกติ */ }

        body {
            background-color: var(--bg-deep);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* --- CUSTOM CURSOR --- */
        .cursor {
            width: var(--cursor-size);
            height: var(--cursor-size);
            border: 1px solid var(--gold-primary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            mix-blend-mode: difference;
            transform: translate(-50%, -50%);
        }
        .cursor-dot {
            width: 4px;
            height: 4px;
            background: var(--gold-primary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
        }

        /* --- PRELOADER --- */
        .preloader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 5000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease, visibility 1s ease;
        }
        .loader-text {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            letter-spacing: 10px;
            color: var(--gold-primary);
            animation: pulse 2s infinite;
        }

        /* --- NAVIGATION (Glassmorphism) --- */
        nav {
            position: fixed;
            top: 0; left: 0; width: 100%;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            transition: padding 0.5s ease;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: 4px;
            color: #fff;
        }

        .nav-links a {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            margin-left: 40px;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            transition: color 0.3s;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px; left: 0; width: 0%; height: 1px;
            background: var(--gold-primary);
            transition: width 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        .nav-links a:hover { color: var(--gold-primary); }
        .nav-links a:hover::after { width: 100%; }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .brand-wrapper {
            position: relative;
            overflow: hidden; /* For reveal effect */
        }

        .brand {
            font-family: 'Playfair Display', serif;
            font-size: 13vw;
            line-height: 0.85;
            font-weight: 900;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #fff 20%, var(--gold-primary) 50%, #8b6914 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0; /* Init hidden */
            transform: translateY(50px);
            animation: textReveal 1.5s cubic-bezier(0.23, 1, 0.32, 1) forwards 0.5s;
        }

        .studio {
            font-family: 'Cinzel', serif;
            font-size: 2vw;
            letter-spacing: 1.5em;
            color: var(--gold-primary);
            margin-top: 10px;
            margin-right: -1.5em; /* Optical alignment */
            opacity: 0;
            animation: fadeIn 2s ease forwards 1.2s;
        }

        /* --- LIVE SCHEDULE BADGE (Personalized) --- */
        .live-schedule {
            margin-top: 40px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 10px 25px;
            border-radius: 50px;
            opacity: 0;
            animation: fadeIn 2s ease forwards 1.8s;
        }

        .live-dot {
            width: 8px; height: 8px;
            background: red;
            border-radius: 50%;
            box-shadow: 0 0 10px red;
            animation: blink 2s infinite;
        }

        .schedule-text {
            font-size: 0.75rem;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.8);
            text-transform: uppercase;
        }

        /* --- CTA BUTTON --- */
        .cta-container {
            margin-top: 60px;
            opacity: 0;
            animation: fadeIn 2s ease forwards 2s;
        }

        .cta {
            position: relative;
            padding: 20px 60px;
            color: var(--gold-primary);
            border: 1px solid rgba(212, 175, 55, 0.4);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.9rem;
            transition: all 0.5s ease;
            overflow: hidden;
            display: inline-block;
        }

        .cta::before {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .cta:hover {
            background: var(--gold-primary);
            color: #000;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
        }
        
        .cta:hover::before { left: 100%; }

        /* --- PHILOSOPHY (Scroll Reveal) --- */
        section {
            padding: 150px 10%;
            position: relative;
        }

        .reveal-text {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            line-height: 1.4;
            color: #ccc;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out;
        }
        
        .reveal-text.active {
            opacity: 1;
            transform: translateY(0);
        }

        .gold-accent { color: var(--gold-primary); font-style: italic; }

        /* --- ANIMATIONS --- */
        @keyframes textReveal { to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .brand { font-size: 18vw; }
            .studio { font-size: 0.9rem; letter-spacing: 0.5em; }
            .nav-links { display: none; } /* Hide menu for clean mobile look (or add hamburger) */
            nav { justify-content: center; }
            .reveal-text { font-size: 1.8rem; }
            * { cursor: auto; } /* Restore cursor on touch */
            .cursor, .cursor-dot { display: none; }
        }
    </style>
</head>
<body>

    <div class="cursor"></div>
    <div class="cursor-dot"></div>

    <div class="preloader" id="preloader">
        <div class="loader-text">TNOX STUDIO</div>
    </div>

    <nav>
        <div class="logo">TNOX</div>
        <div class="nav-links">
            <a href="#">Work</a>
            <a href="#">Studio</a>
            <a href="#">Journal</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <div class="hero">
        <div class="brand-wrapper">
            <h1 class="brand">TNOX</h1>
        </div>
        <div class="studio">DIGITAL LUXURY STUDIO</div>

        <div class="live-schedule">
            <div class="live-dot"></div>
            <div class="schedule-text">New Drop Daily: 10:15 & 18:15</div>
        </div>

        <div class="cta-container">
            <a href="https://www.youtube.com/@tnoxstudio" class="cta">Explore Universe</a>
        </div>
    </div>

    <section>
        <p class="reveal-text">
            We don't just design websites.<br>
            We craft <span class="gold-accent">digital legacies</span>.
            Managed by MR.STONG, where every pixel is a promise of perfection.
        </p>
    </section>

    <footer style="text-align: center; padding: 50px; color: #444; font-size: 0.8rem; letter-spacing: 2px;">
        &copy; 2026 TNOX STUDIO BANGKOK
    </footer>

    <script>
        // Preloader Logic
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            setTimeout(() => {
                preloader.style.opacity = '0';
                preloader.style.visibility = 'hidden';
            }, 1000); // Show logo for 1 second then fade
        });

        // Custom Cursor Logic
        const cursor = document.querySelector('.cursor');
        const cursorDot = document.querySelector('.cursor-dot');
        
        document.addEventListener('mousemove', (e) => {
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';
            
            // Add a little lag to the outer circle for elegance
            setTimeout(() => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            }, 50);
        });

        // Hover Effect for Cursor
        document.querySelectorAll('a, .cta').forEach(link => {
            link.addEventListener('mouseenter', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(2.5)';
                cursor.style.backgroundColor = 'rgba(212, 175, 55, 0.1)';
                cursor.style.border = 'none';
            });
            link.addEventListener('mouseleave', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1)';
                cursor.style.backgroundColor = 'transparent';
                cursor.style.border = '1px solid #d4af37';
            });
        });

        // Scroll Reveal Logic
        window.addEventListener('scroll', () => {
            const reveals = document.querySelectorAll('.reveal-text');
            const windowHeight = window.innerHeight;
            
            reveals.forEach(text => {
                const revealTop = text.getBoundingClientRect().top;
                if(revealTop < windowHeight - 100) {
                    text.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
