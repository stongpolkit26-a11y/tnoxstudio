<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TNOX STUDIO - Premium Luxury Digital Experience Studio">
    <title>TNOX STUDIO</title>
    <link rel="icon" href="https://via.placeholder.com/32x32/FFD700/000000?text=T" type="image/x-icon">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Cinzel:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold-light: #fff5c2;
            --gold-mid: #f0d38a;
            --gold-dark: #c99a2e;
            --gold-metallic: #d4af37;
            --black-deep: #0a0a0a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            margin: 0;
            height: 100vh;
            background: var(--black-deep);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 40%, rgba(212,175,55,0.08) 0%, transparent 50%),
                        radial-gradient(circle at 70% 60%, rgba(212,175,55,0.06) 0%, transparent 60%);
            animation: subtleMove 25s ease infinite;
            pointer-events: none;
        }

        @keyframes subtleMove {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(40px, -30px); }
        }

        /* Preloader */
        .preloader {
            position: fixed;
            inset: 0;
            background: var(--black-deep);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.6s ease;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(212,175,55,0.2);
            border-top-color: var(--gold-metallic);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Particles */
        .particles {
            position: absolute;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: var(--gold-metallic);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--gold-mid);
            opacity: 0;
            animation: rise linear infinite;
        }

        @keyframes rise {
            0% { transform: translateY(120vh) scale(0.3); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.7; }
            100% { transform: translateY(-30vh) scale(0.8); opacity: 0; }
        }

        /* Main Content */
        .luxury-wrapper { 
            position: relative; 
            z-index: 2; 
            text-align: center; 
        }

        .brand-4d {
            font-size: 13rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 20px;
            background: linear-gradient(135deg, #fff5c2 0%, #ffd700 25%, #d4af37 50%, #b8860b 75%, #d4af37 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(6px 6px 4px #b8860b)
                    drop-shadow(-4px -4px 6px #fff5c2)
                    drop-shadow(0 25px 50px rgba(0,0,0,0.9));
            animation: float3d 7s ease-in-out infinite, facetShine 4.5s linear infinite;
            position: relative;
        }

        .brand-4d::before {
            content: "TNOX";
            position: absolute;
            top: 6px; left: 6px;
            background: inherit;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.4;
            filter: blur(3px);
            z-index: -1;
        }

        @keyframes float3d {
            0%, 100% { transform: translateY(0) rotateX(2deg); }
            50% { transform: translateY(-30px) rotateX(-2deg); }
        }

        @keyframes facetShine {
            0% { background-position: 0% 50%; }
            50% { background-position: 200% 150%; }
            100% { background-position: 0% 50%; }
        }

        .studio-text {
            font-family: 'Cinzel', serif;
            font-weight: 900;
            font-size: 2.8rem;
            letter-spacing: 32px;
            color: #e8d5a3;
            margin-top: -25px;
            text-shadow: 0 0 40px rgba(212,175,55,0.6);
        }

        .btn-container { margin-top: 90px; }

        .vip-button {
            display: inline-block;
            padding: 20px 70px;
            font-size: 1.05rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: var(--gold-metallic);
            border: 2px solid var(--gold-metallic);
            background: rgba(10,10,10,0.85);
            text-decoration: none;
            transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }

        .vip-button:hover {
            background: var(--gold-metallic);
            color: #000;
            letter-spacing: 12px;
            box-shadow: 0 0 70px rgba(212,175,55,0.7);
            transform: translateY(-5px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .brand-4d { font-size: 6.5rem; letter-spacing: 10px; }
            .studio-text { font-size: 1.6rem; letter-spacing: 16px; margin-top: -15px; }
            .vip-button { padding: 16px 50px; font-size: 0.95rem; letter-spacing: 5px; }
        }

        @media (max-width: 480px) {
            .brand-4d { font-size: 4.8rem; letter-spacing: 6px; }
            .studio-text { font-size: 1.3rem; letter-spacing: 12px; }
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="loader"></div>
    </div>

    <!-- Particles Container -->
    <div class="particles" id="particles"></div>

    <div class="luxury-wrapper">
        <h1 class="brand-4d">TNOX</h1>
        <div class="studio-text">STUDIO</div>
        
        <div class="btn-container">
            <a href="#" class="vip-button">Enter Experience</a>
        </div>
    </div>

    <script>
        // Preloader
        window.addEventListener('load', () => {
            const preloader = document.querySelector('.preloader');
            setTimeout(() => {
                preloader.style.opacity = '0';
                setTimeout(() => {
                    preloader.style.display = 'none';
                }, 600);
            }, 800);
        });

        // Create Gold Particles
        const container = document.getElementById('particles');
        const particleCount = 28;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 3 + 1.5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDuration = `${Math.random() * 18 + 14}s`;
            particle.style.animationDelay = `-${Math.random() * 15}s`;
            
            container.appendChild(particle);
        }
    </script>
</body>
</html>
