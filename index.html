<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNOX STUDIO | THE ULTIMATE LUXURY</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-light: #f9f295;
            --gold-mid: #e0aa3e;
            --gold-dark: #b8860b;
            --shadow-3d: rgba(0, 0, 0, 0.6);
        }

        body {
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        .luxury-wrapper {
            text-align: center;
            position: relative;
        }

        /* เทคนิคตัวอักษร 4D Gold */
        .brand-4d {
            font-size: 8rem; /* ขนาดใหญ่ยักษ์สะใจ */
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 10px;
            margin: 0;
            background: linear-gradient(to bottom, 
                #f9f295 0%, 
                #e0aa3e 25%, 
                #b8860b 50%, 
                #e0aa3e 75%, 
                #f9f295 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            /* สร้างมิติ 3D ด้วย Layer Shadow */
            filter: drop-shadow(0 1px 0 #b8860b)
                    drop-shadow(0 2px 0 #b8860b)
                    drop-shadow(0 3px 0 #b8860b)
                    drop-shadow(0 4px 0 #b8860b)
                    drop-shadow(0 15px 20px rgba(0,0,0,1));
            
            animation: float 4s ease-in-out infinite; /* เอฟเฟกต์ลอยได้ */
        }

        .studio-text {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            letter-spacing: 25px;
            color: #fff;
            margin-top: -10px;
            opacity: 0.9;
            text-shadow: 0 0 15px rgba(224, 170, 62, 0.5);
        }

        /* เอฟเฟกต์ลอยขึ้นลงแบบนุ่มนวล */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* ปุ่มกดแบบ VIP */
        .btn-container {
            margin-top: 60px;
        }

        .vip-button {
            text-decoration: none;
            color: var(--gold-mid);
            border: 1px solid var(--gold-mid);
            padding: 15px 40px;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-size: 0.8rem;
            transition: 0.4s;
            position: relative;
            background: rgba(0,0,0,0.3);
        }

        .vip-button:hover {
            background: var(--gold-mid);
            color: #000;
            box-shadow: 0 0 30px var(--gold-mid);
            letter-spacing: 8px;
        }

        /* ตกแต่งพื้นหลังด้วยประกายทอง */
        .sparkle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Responsive สำหรับมือถือ */
        @media (max-width: 768px) {
            .brand-4d { font-size: 3.5rem; letter-spacing: 5px; }
            .studio-text { font-size: 1rem; letter-spacing: 10px; }
        }
    </style>
</head>
<body>

    <div class="luxury-wrapper">
        <h1 class="brand-4d">TNOX</h1>
        <div class="studio-text">STUDIO</div>

        <div class="btn-container">
            <a href="#" class="vip-button">Enter Experience</a>
        </div>
    </div>

    <div class="sparkle" style="top: 20%; left: 30%;"></div>
    <div class="sparkle" style="top: 70%; left: 80%;"></div>
    <div class="sparkle" style="top: 40%; left: 10%;"></div>

</body>
</html>
